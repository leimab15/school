<form name="stelleBeschreiben">
	<h1>Freie Stelle melden</h1>
	<div class="form-group">
 		<label for="stelleBeschreiben">Stelle Beschreiben</label>
   		<input class="form-control"
       	 	 cam-variable-type="String"
       		 cam-variable-name="stelleID"
       		 name="stelleID" />
	</div>
</form>

<form name="stellePruefen">
	<h1>Stelle prüfen</h1>
	<div class="form-group">
 		<label for="stellePruefen">Stelle Prüfen</label>
   		<input class="form-control"
       	 	 cam-variable-type="boolean"
       		 cam-variable-name="approved"
       		 name="approved" />
	</div>
</form>

<form name="stelleKorrigieren">
	<h1>Stelle Korrigieren</h1>
	<div class="form-group">
 		<label for="stelleKorrigieren">Stelle Korrigieren</label>
   		<input class="form-control"
       	 	 cam-variable-type="String"
       		 cam-variable-name="stelleCorrect"
       		 name="stelleCorrect" />
	</div>
</form>

<form name="stelleAnst">
	<h1>Stelle Anstoßen</h1>
	<div class="form-group">
 		<label for="stelleAnst">Stelle Anstoßen</label>
   		<input class="form-control"
       	 	 cam-variable-type="String"
       		 cam-variable-name="stelleAnstStr"
       		 name="stelleAnstStr" />
	</div>
</form>
