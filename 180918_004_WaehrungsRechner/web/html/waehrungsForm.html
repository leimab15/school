<form action="WaehrungsRechner" method="POST">
    <table class="table table-striped">
        <tbody>
            <tr>
                <td>Betrag</td>
                <td><input type="text" name="betrag" value="100" /></td>
            </tr>
            <tr>
                <td>Waehrung</td>
                <td>
                    <select name="currency">
                        <option>EUR</option>
                        <option>USD</option>
                        <option>YEN</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Zielwaehrung</td>
                <td>
                    <select name="toCurrency">
                        <option>EUR</option>
                        <option>USD</option>
                        <option>YEN</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td rowspan="2">
                    <input class="btn btn-primary" type="submit" value="Berechnen" />
                </td>
            </tr>
        </tbody>
    </table>
    
   
</form>
